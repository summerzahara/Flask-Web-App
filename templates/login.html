{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="flex-col justify-center py-32 text-center space-y-3">
    <div class="text-2xl text-[#e6f4f1] font-bold">Log In</div><br>
    <form action="/login" method="post" class="space-y-3">
        <input type="text" name="username" placeholder="Username" class="py-2 px-2 rounded required:border-red-500 focus:outline-none" required><br>
        <input type="password" name="password" placeholder="Password" class="py-2 px-2 rounded focus:outline-none" required><br>
        <input type="submit" value="Submit" class="bg-[#e6f4f1] text-[#005aa3] font-bold rounded shadow px-6 py-2 cursor-pointer">
    </form>
</div>
{% endblock %}
